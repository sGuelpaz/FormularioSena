<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="ASSHS/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="ASSHS/CSS/style.css">
</head>

<body class="width">


    <div class="container-md">

        
        <div class="container style">
            <h2 class="title"> <img src="ASSHS/Images/logo-sena.png" alt="" width="72"  class="d-inline-block align-text-top float-start"><span class="align-middle">Registro estudiantes SENA</span><img src="ASSHS/Images/logo-sena.png" alt="" width="72"  class="d-inline-block align-text-top float-end"></h2>
            <br><br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
    
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
    
            <!--CHECKBOX-->
    
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Documento Identidad</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tarjetaidentidad" id="flexRadioDefault1" >
                    <label class="form-check-label" for="flexRadioDefault1">
                        T.I
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cedula" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        C.C
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pasaporte" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Pasaporte
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pep" id="flexRadioDefault4">
                    <label class="form-check-label" for="flexRadioDefault4">
                        PEP
                    </label>
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">NÃºmero documento</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
    
            <!--FIN CHECKOX-->
    
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
    
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Observaciones</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
    
            <button type="button" class="btn btn-primary btn-lg">Enviar</button>
        </div>
        
    </div>










    <script src="ASSHS/JS/index.js"></script>
    <script src="ASSHS/JS/popper.min.js"></script>
    <script src="ASSHS/JS/bootstrap.min.js"></script>
</body>

</html>
